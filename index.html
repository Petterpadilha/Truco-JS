<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="shortcut icon" href="./assets/styles/favicon.ico" type="image/x-icon">
    <title>Truco</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Truco</h1>
                <button type="button" class="btn btn-reset btn-outline-secondary col-12 col-xl-2 col-md-2 col-sm-6 ">
                    Reset
                </button>
            </div>
        </div>


        <div class="row justify-content-center align-items-center">
            <!-- Time A -->
            <div class="cols time-a col-xl-3 col-md-5 col-sm-5">
                <h1 class="time">Time A</h1>
                <label class="time col-12">0</label>
                <button type="button" class="btn  btn-outline-secondary col-12">
                    Subtrair
                </button>
                <button type="button" class="btn  btn-outline-secondary">
                    -
                </button>
                <label for="floatingInput" class="time  col-2">0</label>
                <button type="button" class="btn btn-inc btn-outline-secondary">
                    +
                </button>
                <button type="button" class="btn  btn-outline-secondary col-12 mt-3">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
